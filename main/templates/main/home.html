{% extends 'main/base.html' %}

{% block content %}
<div ng-controller="home">
    <a href="/cafe/add">카페 추가하기</a>
    <a ng-repeat="cafe in cafes" ng-href="/cafe/{$ cafe.id $}">
        <div>
            <h3>{$ cafe.name $}</h3>
            <p>{$ cafe.desc $}</p>
        </div>
    </a>
</div>
{% endblock %}
